<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu nhân vật One Piece</title>
    <link rel="icon" type="image/x-icon" href="images/rautrang.jpg"/>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <header>
        <img  class="logo" src="/images/rautrang.jpg">
        <h1 style="font-size: 2em;">Giới thiệu nhân vật trong One Piece</h1>
        <div class="login-register">
            <a href="dangnhap.html">Đăng nhập</a>
            <a href="dangky.html">Đăng ký</a>
        </div>
        <div class="search-container">
            <form class="d-flex" id="searchForm" style="position: relative; width: 100%;">
                <input class="form-control me-2 search-input" type="search" placeholder="Tìm kiếm" aria-label="Search" id="searchInput" name="q">
                <button class="btn btn-outline-dark search-button" type="submit">Tìm kiếm</button>
                <span id="searchKeyword" style="margin-left: 10px; line-height: 38px; font-weight:100;"></span>
                <div id="autocomplete-container" class="autocomplete-suggestions mt-5"></div>
            </form>
        </div>
    </header>
    <div class="container">
        <!-- Character cards -->
    </div>

    <!-- Button to add a new character -->
    <button id="addCharacterBtn" style="position: fixed; bottom: 20px; right: 20px;">Thêm nhân vật</button>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="m-0 text-white">© Your Website 2024</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="https://www.facebook.com/profile.php?id=100022441703176"><i class="bi bi-facebook text-white mx-3">Thien</i></a>
                    <a href="https://www.instagram.com/?hl=en"><i class="bi bi-instagram text-white mx-3">thienxeom</i></a>
                    <a href="#"><i class="bi bi-whatsapp text-white mx-3">0357001111</i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript code -->
    <script>
        // JavaScript code to handle adding a new character
        document.getElementById('addCharacterBtn').addEventListener('click', function() {
            // Code to add a new character
            // You can use DOM manipulation or any other method to add a new character
            var newCharacter = `
                <div class="character">
                    <img src="images/new_character.jpg" alt="New Character">
                    <h2>Nhân vật mới</h2>
                    <p>Mô tả về nhân vật mới</p>
                </div>
            `;
            document.querySelector('.container').insertAdjacentHTML('beforeend', newCharacter);
        });
    </script>
</body>
</html>
